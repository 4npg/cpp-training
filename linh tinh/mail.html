        function downloadEmails() {
            if (generatedEmails.length === 0) {
                alert('Vui l√≤ng t·∫°o email tr∆∞·ªõc!');
                return;
            }
            
            generatedEmails.forEach((email, index) => {
                const blob = new Blob([email.html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `email_${email.name.replace(/[^a-zA-Z0-9]/g, '_')}.html`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
            
            alert(`‚úÖ ƒê√£ t·∫£i xu·ªëng ${generatedEmails.length} file HTML!`);
        }
